<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:Arial,sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:linear-gradient(135deg,#667eea,#764ba2);
    overflow:hidden;
    transition:0.5s;
}

body.yes-bg{
    background:linear-gradient(135deg,#ff1744,#ff80ab,#ff1744);
}

/* Main Box */
.container{
    background:white;
    padding:40px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    position:relative;
    z-index:10;
}

h1{color:#d63384;margin-bottom:20px;}

.emoji{
    font-size:60px;
    margin:20px 0;
}

button{
    padding:12px 30px;
    border:none;
    border-radius:30px;
    font-size:18px;
    margin:10px;
    cursor:pointer;
}

.yes-btn{background:#ff1744;color:white;}
.no-btn{background:#444;color:white;position:absolute;}

/* Thank You Page */
.success{
    display:none;
    font-size:32px;
    color:white;
    text-align:center;
    position:relative;
    z-index:5;
}

/* Floating Mini Hearts */
.heart{
    position:fixed;
    font-size:20px;
    animation:floatSlow linear infinite;
    opacity:0.7;
}

@keyframes floatSlow{
    0%{transform:translateY(100vh) rotate(0deg);}
    100%{transform:translateY(-10vh) rotate(360deg);}
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container" id="box">
    <h1>ğŸ’• Will You spend money for yourself? ğŸ’•</h1>
    <div class="emoji">ğŸ˜Š</div>
    <button id="yesBtn" class="yes-btn">YES â¤ï¸</button>
    <button id="noBtn" class="no-btn">NO</button>
</div>

<div id="success" class="success">
    Thank You! ğŸ’•
</div>

<script>
const music = document.getElementById("bgMusic");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const box = document.getElementById("box");
const success = document.getElementById("success");

/* Start music on first tap */
document.addEventListener("click",()=>{
    music.play().catch(()=>{});
},{once:true});

/* YES button */
yesBtn.addEventListener("click",()=>{
    music.play().catch(()=>{});
    box.style.display="none";
    success.style.display="block";
    document.body.classList.add("yes-bg");
    startHearts();
});

/* NO button should escape before clicking */
function moveNoButton(){
    const maxX = window.innerWidth - 120;
    const maxY = window.innerHeight - 60;

    noBtn.style.left = Math.random()*maxX + "px";
    noBtn.style.top = Math.random()*maxY + "px";
}

/* Move on hover (desktop) */
noBtn.addEventListener("mouseenter", moveNoButton);

/* Move on touch (mobile) */
noBtn.addEventListener("touchstart", function(e){
    e.preventDefault();
    moveNoButton();
});

/* Floating hearts on Thank You */
function startHearts(){
    setInterval(()=>{
        const heart = document.createElement("div");
        heart.className="heart";
        heart.innerHTML="â¤ï¸";
        heart.style.left=Math.random()*100+"vw";
        heart.style.animationDuration=(5+Math.random()*5)+"s";
        document.body.appendChild(heart);

        setTimeout(()=>heart.remove(),10000);
    },500);
}
</script>

</body>
</html>
