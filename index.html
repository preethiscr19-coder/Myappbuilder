<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mr boss</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:Arial,sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:linear-gradient(135deg,#667eea,#764ba2);
    overflow:hidden;
    transition:0.5s;
}

body.yes-bg{
    background:linear-gradient(135deg,#ff1744,#ff80ab,#ff1744);
}

/* Start Screen */
#startScreen{
    position:fixed;
    width:100%;
    height:100%;
    background:#ff80ab;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
    font-size:26px;
    color:white;
    text-align:center;
    cursor:pointer;
}

/* Main Box */
.container{
    background:white;
    padding:40px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    position:relative;
    z-index:10;
}

h1{color:#d63384;margin-bottom:20px;}

.emoji{
    font-size:60px;
    margin:20px 0;
}

button{
    padding:12px 30px;
    border:none;
    border-radius:30px;
    font-size:18px;
    margin:10px;
    cursor:pointer;
}

.yes-btn{
    background:#ff1744;
    color:white;
    transition:0.3s;
}

.no-btn{
    background:#444;
    color:white;
    position:absolute;
    transition:0.3s;
}

/* Thank You */
.success{
    display:none;
    font-size:32px;
    color:white;
    text-align:center;
    position:relative;
    z-index:5;
}

/* Floating Hearts */
.heart{
    position:fixed;
    font-size:20px;
    animation:floatSlow linear infinite;
    opacity:0.7;
}

@keyframes floatSlow{
    0%{transform:translateY(100vh) rotate(0deg);}
    100%{transform:translateY(-10vh) rotate(360deg);}
}
</style>
</head>

<body>

<!-- Start Screen -->
<div id="startScreen">
    Hi boss ğŸ’•
</div>

<!-- Music -->
<audio id="bgMusic" loop preload="auto">
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container" id="box">
    <h1>ğŸ’• Will You spend money for yourself? ğŸ’•</h1>
    <div class="emoji">ğŸ˜Š</div>
    <button id="yesBtn" class="yes-btn">YES â¤ï¸</button>
    <button id="noBtn" class="no-btn">NO ğŸ˜œ</button>
</div>

<div id="success" class="success">
    Thank You! Then take me to the shop to get for you something special rightnowğŸ’•
</div>

<script>
const music = document.getElementById("bgMusic");
const startScreen = document.getElementById("startScreen");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const box = document.getElementById("box");
const success = document.getElementById("success");

/* Start Music After Tap */
startScreen.addEventListener("click", function(){
    music.play().then(()=>{
        startScreen.style.display="none";
    }).catch(()=>{});
});

/* YES Button */
yesBtn.addEventListener("click", ()=>{
    box.style.display="none";
    success.style.display="block";
    document.body.classList.add("yes-bg");
    startHearts();
});

/* YES Growing + NO Running */
let yesSize = 18;
let emojiList = ["ğŸ˜œ","ğŸ˜","ğŸ˜‚","ğŸ™ˆ","ğŸ˜…","ğŸ˜","ğŸ¤­","ğŸ˜†","ğŸ¤£","ğŸ˜"];

function moveNo(){
    const maxX = window.innerWidth - 120;
    const maxY = window.innerHeight - 60;

    noBtn.style.left = Math.random()*maxX + "px";
    noBtn.style.top = Math.random()*maxY + "px";

    const randomEmoji = emojiList[Math.floor(Math.random()*emojiList.length)];
    noBtn.innerHTML = "NO " + randomEmoji;

    yesSize += 5;
    yesBtn.style.fontSize = yesSize + "px";
    yesBtn.style.padding = (12 + yesSize/4) + "px " + (30 + yesSize/3) + "px";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", function(e){
    e.preventDefault();
    moveNo();
});

/* Floating Hearts */
function startHearts(){
    setInterval(()=>{
        const heart = document.createElement("div");
        heart.className="heart";
        heart.innerHTML="â¤ï¸";
        heart.style.left=Math.random()*100+"vw";
        heart.style.animationDuration=(6+Math.random()*6)+"s";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),12000);
    },600);
}
</script>

</body>
</html>
