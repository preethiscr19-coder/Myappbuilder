<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family: Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:linear-gradient(135deg,#667eea,#764ba2);
    overflow:hidden;
    transition:0.4s;
}

body.yes-bg {
    background:linear-gradient(135deg,#ff1744,#ff80ab,#ff1744);
}

.container {
    background:white;
    padding:40px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

h1 {
    color:#d63384;
    margin-bottom:20px;
}

.emoji {
    font-size:60px;
    margin:20px 0;
}

button {
    padding:12px 30px;
    border:none;
    border-radius:30px;
    font-size:18px;
    margin:10px;
    cursor:pointer;
}

.yes-btn { background:#ff1744; color:white; }
.no-btn { background:#444; color:white; }

.success {
    display:none;
    font-size:30px;
    color:white;
    text-align:center;
}

/* floating emoji */
.float-emoji {
    position:fixed;
    font-size:40px;
    pointer-events:none;
    z-index:9999;
    animation:up 1s forwards;
}

@keyframes up {
    0% { opacity:1; transform:translateY(0); }
    100% { opacity:0; transform:translateY(-120px); }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container" id="box">
    <h1>üíï Will You spend money for yourself? üíï</h1>
    <div class="emoji">üòä</div>
    <button id="yesBtn" class="yes-btn">YES ‚ù§Ô∏è</button>
    <button id="noBtn" class="no-btn">NO</button>
</div>

<div id="success" class="success">
    Thank You! üíï
</div>

<script>
const music = document.getElementById("bgMusic");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const box = document.getElementById("box");
const success = document.getElementById("success");

const emojis = ["üòÇ","ü§£","üòú","üôÉ","üòÖ","üòè","ü§™"];

/* üîä Start music on first interaction */
function startMusic(){
    music.play().catch(()=>{});
    document.removeEventListener("click", startMusic);
}
document.addEventListener("click", startMusic);

/* ‚ù§Ô∏è YES button */
yesBtn.addEventListener("click", function(){
    music.play().catch(()=>{});
    box.style.display = "none";
    success.style.display = "block";
    document.body.classList.add("yes-bg");
});

/* üòú NO button */
noBtn.addEventListener("click", function(){

    // show random emoji
    const e = document.createElement("div");
    e.className = "float-emoji";
    e.innerText = emojis[Math.floor(Math.random()*emojis.length)];

    const rect = noBtn.getBoundingClientRect();
    e.style.left = rect.left + rect.width/2 + "px";
    e.style.top = rect.top + "px";

    document.body.appendChild(e);
    setTimeout(()=> e.remove(),1000);

    // move button
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    noBtn.style.position = "fixed";
    noBtn.style.left = Math.random()*maxX + "px";
    noBtn.style.top = Math.random()*maxY + "px";
});
</script>

</body>
</html>
