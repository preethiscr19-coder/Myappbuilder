<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        /* Floating Smileys */
        .smiley {
            position: fixed;
            animation: floatUp linear infinite;
            opacity: 0.7;
            z-index: 1;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-10vh); }
        }

        body.yes-clicked {
            background: linear-gradient(135deg, #ff1744 0%, #ff5252 25%, #ff80ab 50%, #ff1744 75%, #ff5252 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            z-index: 10;
            position: relative;
        }

        .container.hidden { display: none; }

        h1 {
            font-size: 3em;
            color: #d63384;
            margin-bottom: 30px;
            font-weight: bold;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%,100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .emoji { font-size: 4em; margin: 20px 0; }

        .button-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff1744, #ff5252);
            color: white;
        }

        .no-btn {
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
        }

        .success-message {
            display: none;
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>

<body>

<!-- ğŸµ Background Music -->
<audio id="bgMusic" autoplay loop muted>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container" id="mainContainer">
    <h1>ğŸ’• Will You spend money for yourself? ğŸ’•</h1>
    <div class="emoji" id="emoji">ğŸ˜Š</div>
    <div class="button-container">
        <button class="yes-btn" onclick="handleYes()">YES â¤ï¸</button>
        <button class="no-btn" id="noBtn" onclick="handleNo()">NO</button>
    </div>
</div>

<div class="success-message" id="successMessage">
    <h2 style="font-size:3em;color:white;">Thank You! ğŸ’•</h2>
    <p style="font-size:1.5em;color:white;">
        Then take me to the shop to get you something special! â¤ï¸
    </p>
</div>

<script>
    const emojiList = ['ğŸ˜„','ğŸ˜Š','ğŸ¥°','ğŸ˜','ğŸ¤©','ğŸ˜†','ğŸ˜'];
    const funnyEmojis = ['ğŸ˜…','ğŸ¤£','ğŸ˜‚','ğŸ˜¬','ğŸ˜³','ğŸ™ƒ','ğŸ˜','ğŸ¤ª','ğŸ˜œ'];
    const floatingEmojis = ["ğŸ˜Š","ğŸ¥°","ğŸ’–","ğŸ˜","ğŸ’•","ğŸ’›","ğŸ’«"];

    const containerElement = document.getElementById('mainContainer');
    const successMessageElement = document.getElementById('successMessage');
    const emojiElement = document.getElementById('emoji');
    const bgMusic = document.getElementById("bgMusic");

    /* Create floating smileys */
    for (let i = 0; i < 35; i++) {
        let smiley = document.createElement("div");
        smiley.classList.add("smiley");
        smiley.innerHTML = floatingEmojis[Math.floor(Math.random() * floatingEmojis.length)];
        smiley.style.left = Math.random() * 100 + "vw";
        smiley.style.fontSize = (10 + Math.random() * 15) + "px";
        smiley.style.animationDuration = (20 + Math.random() * 20) + "s";
        document.body.appendChild(smiley);
    }

    /* Autoplay muted (mobile safe) */
    bgMusic.play().catch(()=>{});

    /* Unmute on first tap */
    document.addEventListener("click", function enableSound(){
        bgMusic.muted = false;
        bgMusic.play();
        document.removeEventListener("click", enableSound);
    });

    function handleYes(){
        containerElement.classList.add('hidden');
        successMessageElement.classList.add('show');
        document.body.classList.add('yes-clicked');
    }

    function handleNo(){
        const randomEmoji = funnyEmojis[Math.floor(Math.random()*funnyEmojis.length)];
        emojiElement.textContent = randomEmoji;
    }
</script>

</body>
</html>
