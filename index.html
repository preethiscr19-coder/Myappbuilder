<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:linear-gradient(135deg,#667eea,#764ba2);
    overflow:hidden;
    transition:0.3s;
}

body.yes-clicked{
    background:linear-gradient(135deg,#ff1744,#ff80ab,#ff1744);
}

.container{
    background:white;
    padding:40px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    position:relative;
    z-index:10;
}

h1{
    color:#d63384;
    margin-bottom:20px;
}

.emoji{
    font-size:60px;
    margin:20px 0;
}

button{
    padding:12px 30px;
    border:none;
    border-radius:30px;
    font-size:18px;
    margin:10px;
    cursor:pointer;
}

.yes-btn{
    background:#ff1744;
    color:white;
}

.no-btn{
    background:#555;
    color:white;
}

/* Floating emoji */
.emotion{
    position:fixed;
    font-size:40px;
    pointer-events:none;
    z-index:9999;
    animation:floatUp 1s forwards;
}

@keyframes floatUp{
    0%{opacity:1; transform:translateY(0);}
    100%{opacity:0; transform:translateY(-120px);}
}

.success-message{
    display:none;
    color:white;
    font-size:30px;
    text-align:center;
}
</style>
</head>

<body>

<!-- üéµ Background Music -->
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container" id="mainContainer">
    <h1>üíï Will You spend money for yourself? üíï</h1>
    <div class="emoji">üòä</div>
    <button class="yes-btn" onclick="handleYes()">YES ‚ù§Ô∏è</button>
    <button class="no-btn" id="noBtn" onclick="handleNo()">NO</button>
</div>

<div class="success-message" id="successMessage">
    Thank You! üíï
</div>

<script>
const bgMusic = document.getElementById("bgMusic");
const noBtn = document.getElementById("noBtn");
const container = document.getElementById("mainContainer");
const success = document.getElementById("successMessage");

const funnyEmojis = ["üòÇ","ü§£","üòú","üôÉ","üòÖ","üòè","ü§™"];

// Mobile-safe music start
document.addEventListener("click", function(){
    bgMusic.play().catch(()=>{});
}, {once:true});

function handleYes(){
    bgMusic.play().catch(()=>{});
    container.style.display = "none";
    success.style.display = "block";
    document.body.classList.add("yes-clicked");
}

function handleNo(){
    showEmoji();
    moveButton();
}

function showEmoji(){
    const emoji = document.createElement("div");
    emoji.className = "emotion";
    emoji.innerText = funnyEmojis[Math.floor(Math.random()*funnyEmojis.length)];

    const rect = noBtn.getBoundingClientRect();
    emoji.style.left = rect.left + rect.width/2 + "px";
    emoji.style.top = rect.top + "px";

    document.body.appendChild(emoji);

    setTimeout(()=> emoji.remove(),1000);
}

function moveButton(){
    const padding = 20;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    noBtn.style.position = "fixed";
    noBtn.style.zIndex = "1000";
    noBtn.style.left = Math.random()*maxX + "px";
    noBtn.style.top = Math.random()*maxY + "px";
}
</script>

</body>
</html>
