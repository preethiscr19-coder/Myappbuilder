<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 5;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 26px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s ease;
            position: relative;
        }

        .yes-btn {
            background: #ff1744;
            color: white;
        }

        .no-btn {
            background: white;
            color: #333;
            position: absolute;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Will You Be My Valentine? üíñ</h1>
        <button class="yes-btn" onclick="sayYes()">Yes üíï</button>
        <button class="no-btn">No üò¢</button>
    </div>

    <!-- ‚úÖ Background Music (Mobile Safe) -->
    <audio id="bgMusic" loop preload="auto">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        const bgMusic = document.getElementById("bgMusic");

        function startMusic() {
            bgMusic.play().catch(() => {});
            document.removeEventListener("click", startMusic);
            document.removeEventListener("touchstart", startMusic);
        }

        // Works on Mobile + Desktop
        document.addEventListener("click", startMusic);
        document.addEventListener("touchstart", startMusic);

        function sayYes() {
            bgMusic.play();
            document.body.style.background = "linear-gradient(135deg, #ff1744, #ff80ab)";
            alert("Yayyyy ‚ù§Ô∏è You made my day!!! üíñü•∞");
        }
    </script>

</body>
</html>
