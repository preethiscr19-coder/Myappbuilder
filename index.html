<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 5;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 26px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s ease;
            position: relative;
        }

        .yes-btn {
            background: #ff1744;
            color: white;
        }

        .no-btn {
            background: white;
            color: #333;
            position: absolute;
        }

        /* Floating Smileys */
        .smiley {
            position: fixed;
            bottom: -50px;
            animation: floatUp linear infinite;
            opacity: 0.8;
            z-index: 2;
            pointer-events: none;
            font-size: 24px;
        }

        @keyframes floatUp {
            from { transform: translateY(0); }
            to { transform: translateY(-120vh); }
        }

        body.yes-clicked {
            background: linear-gradient(135deg, #ff1744, #ff80ab, #ff1744);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Will You Be My Valentine? ðŸ’–</h1>
        <button class="yes-btn" onclick="sayYes()">Yes ðŸ’•</button>
        <button class="no-btn" id="noBtn">No ðŸ˜¢</button>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");

        // Make NO button move randomly
        noBtn.addEventListener("click", function () {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });

        function sayYes() {
            document.body.classList.add("yes-clicked");
            alert("Yayyyy â¤ï¸ You made my day!!! ðŸ’–ðŸ¥°");
        }

        // Create floating smileys
        const emojis = ["ðŸ˜Š", "ðŸ˜", "ðŸ¥°", "ðŸ˜˜", "ðŸ’–", "ðŸ’•"];

        function createSmiley() {
            const smiley = document.createElement("div");
            smiley.classList.add("smiley");
            smiley.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            smiley.style.left = Math.random() * 100 + "vw";
            smiley.style.animationDuration = (5 + Math.random() * 5) + "s";
            document.body.appendChild(smiley);

            setTimeout(() => {
                smiley.remove();
            }, 10000);
        }

        setInterval(createSmiley, 500);
    </script>

</body>
</html>
