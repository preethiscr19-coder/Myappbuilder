<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You spend money on yourself?</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    transition: all 0.3s ease;
    overflow: hidden;
}

body.yes-clicked {
    background: linear-gradient(135deg, #ff1744 0%, #ff5252 25%, #ff80ab 50%, #ff1744 75%, #ff5252 100%);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    text-align: center;
    background: rgba(255, 255, 255, 0.95);
    padding: 60px 40px;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    z-index: 10;
    position: relative;
}

.container.hidden {
    display: none;
}

h1 {
    font-size: 2.5em;
    color: #d63384;
    margin-bottom: 30px;
    animation: bounce 1s ease-in-out infinite;
}

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

.emoji {
    font-size: 4em;
    margin: 20px 0;
}

.button-container {
    display: flex;
    gap: 30px;
    justify-content: center;
    margin-top: 40px;
    flex-wrap: wrap;
}

button {
    padding: 15px 40px;
    font-size: 1.2em;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.yes-btn {
    background: linear-gradient(135deg, #ff1744, #ff5252);
    color: white;
}

.yes-btn:hover {
    transform: scale(1.1);
}

.no-btn {
    background: linear-gradient(135deg, #6c757d, #495057);
    color: white;
}

.emotion {
    position: fixed;
    font-size: 2.5em;
    pointer-events: none;
    animation: floatAway 1s ease-in-out forwards;
    z-index: 5;
}

@keyframes floatAway {
    0% { opacity: 1; transform: translate(0,0) rotate(0deg); }
    100% { opacity: 0; transform: translate(var(--tx), var(--ty)) rotate(360deg); }
}

.success-message {
    display: none;
    text-align: center;
    color: white;
}

.success-message.show {
    display: block;
    animation: popIn 0.6s ease-in-out;
}

@keyframes popIn {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<!-- üéµ Background Music -->
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container" id="mainContainer">
    <h1>üíï Will You spend money for yourself? üíï</h1>
    <div class="emoji" id="emoji">üòä</div>
    <div class="button-container">
        <button class="yes-btn" onclick="handleYes()">YES ‚ù§Ô∏è</button>
        <button class="no-btn" id="noBtn" onclick="handleNo()">NO</button>
    </div>
</div>

<div class="success-message" id="successMessage">
    <h2>Thank You! üíï</h2>
    <p>Then take me to the shop to get you something special! ‚ù§Ô∏è</p>
</div>

<script>
const bgMusic = document.getElementById("bgMusic");

// Mobile safe play (first tap anywhere)
document.addEventListener("click", function () {
    bgMusic.play().catch(() => {});
}, { once: true });

const funnyEmojis = ['üòÖ','ü§£','üòÇ','üò¨','üò≥','üôÉ','üòè','ü§™','üòú'];
const emojiElement = document.getElementById('emoji');
const containerElement = document.getElementById('mainContainer');
const successMessageElement = document.getElementById('successMessage');
const noBtn = document.getElementById('noBtn');

function handleYes() {
    bgMusic.play().catch(() => {});
    containerElement.classList.add('hidden');
    successMessageElement.classList.add('show');
    document.body.classList.add('yes-clicked');
}

function handleNo() {
    // Show random emoji
    const randomEmoji = funnyEmojis[Math.floor(Math.random() * funnyEmojis.length)];
    showEmotion(noBtn, randomEmoji);

    // Move NO button randomly
    moveNoButton();
}

function moveNoButton() {
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.position = "fixed";
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

function showEmotion(element, emoji) {
    const emotion = document.createElement('div');
    emotion.className = 'emotion';
    emotion.textContent = emoji;

    const rect = element.getBoundingClientRect();
    emotion.style.left = rect.left + rect.width / 2 + 'px';
    emotion.style.top = rect.top + 'px';

    const tx = (Math.random() - 0.5) * 150;
    const ty = -150 - Math.random() * 100;

    emotion.style.setProperty('--tx', tx + 'px');
    emotion.style.setProperty('--ty', ty + 'px');

    document.body.appendChild(emotion);
    setTimeout(() => emotion.remove(), 1000);
}
</script>

</body>
</html>
